{% extends "admin_panel.html" %}
{% block content %}

 
<div class="card w-100">
    <div class="card-body text-left">
      <h5 class="card-title">Edit category</h5>
      <form action="{% url 'a:edit_category' category.id %}" method="POST">
            {% csrf_token %} 
            <div data-mdb-input-init class="form-outline mb-3">
            <p class="text-left m-0"><small>category name</small></p>
            <input type="text" id="category_name" value="{{ category.category_name }}" name="category_name" placeholder="" required class="form-control">
            </div>
            </div>
            <input type="submit" value="save changes" class="btn btn-warning">
    </form>
   </div>
   
     


 


{% endblock content %}
