<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login to tempotees</title>
</head>
<body>
     
     <div class="container d-flex justify-content-center align-items-center min-vh-100">
     
       <div class="row border rounded-5 p-3 bg-white shadow box-area">
       
       <div class="col-md-12 right-box px-3">
          <div class="row align-items-center">
                <div class="header-text mb-4 text-center">
                     <h2>Enter the OTP</h2>

                     <form action="{% url 'r:otp'%}" method="POST">
                      {% csrf_token %}
                     <label for=""></label>
                     <input type="text" class="form-control" maxlength="6" name="otp">
                     <input type="submit" value="verify" id="verify" class="btn btn-primary my-3">

                     <a href="{% url 'r:signup' %}" class="btn btn-primary my-3" id="resend" style="display: none;" >resend</a>

                     <div id="timer" onload=""></div>

                    </form>

                </div>

           </div>
         </div> 

      </div>
    </div>

    <div class="row text-center">
        <div class="col-md-12">
          <p>
          
          Copyright &copy; TempoTees
           
          </p>
    </div>


    <script>
      var timeLeft = 60; // 1 minutes in seconds
      var countdownElement = document.getElementById('timer');

      var countdown = setInterval(function() {
        timeLeft--;
        var minutes = Math.floor(timeLeft / 60);
        var seconds = timeLeft % 60;
        
        countdownElement.innerHTML = '00 : ' + seconds;


        if (timeLeft <= 0) {
            clearInterval(countdown);
            countdownElement.style.color = 'red';
            countdownElement.innerHTML = "TIME'S UP";
            document.getElementById('verify').disabled = true
            document.getElementById('verify').style.display = "none";
            document.getElementById('resend').disabled = true
            document.getElementById('resend').style.display = "block";
        }
      }, 1000);

    </script>
</body>
</html>
